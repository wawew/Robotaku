sudo: required
services:
- docker
os:
- linux
env:
  global:
  - DOCKER_IMAGE_NAME="robotaku-container"
  - DOCKER_HUB_ORG="wiflash"
branches:
  only:
  - release
before_install:
- openssl aes-256-cbc -K $encrypted_2de3dbc0947b_key -iv $encrypted_2de3dbc0947b_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
- docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
script:
- sudo chmod +x deploy.sh
- sudo chmod 600 deploy_rsa
after_script:
- sed -i -e 's|FLASK_ENV_VALUE|'"${FLASK_ENV_VALUE}"'|g' ./Dockerfile
- sed -i -e 's|THIS_UNAME_VALUE|'"${THIS_UNAME_VALUE}"'|g' ./Dockerfile
- sed -i -e 's|THIS_PWD_VALUE|'"${THIS_PWD_VALUE}"'|g' ./Dockerfile
- sed -i -e 's|THIS_DB_TEST_VALUE|'"${THIS_DB_TEST_VALUE}"'|g' ./Dockerfile
- sed -i -e 's|THIS_DB_DEV_VALUE|'"${THIS_DB_DEV_VALUE}"'|g' ./Dockerfile
- sed -i -e 's|THIS_DB_ENDPOINT_VALUE|'"${THIS_DB_ENDPOINT_VALUE}"'|g' ./Dockerfile
- docker build -t ${DOCKER_HUB_ORG}/${DOCKER_IMAGE_NAME}:be-${TRAVIS_BUILD_ID} .
- docker push ${DOCKER_HUB_ORG}/${DOCKER_IMAGE_NAME}:be-${TRAVIS_BUILD_ID}
- docker tag ${DOCKER_HUB_ORG}/${DOCKER_IMAGE_NAME}:be-${TRAVIS_BUILD_ID} ${DOCKER_USERNAME}/${DOCKER_IMAGE_NAME}:be-latest
- docker push ${DOCKER_HUB_ORG}/${DOCKER_IMAGE_NAME}:be-latest
- ssh-keyscan -H $SSH_IP >> ~/.ssh/known_hosts
- ssh -v -i deploy_rsa $SSH_USER@$SSH_IP DIR=$ROOT_DIR  'bash -s' < deploy.sh
